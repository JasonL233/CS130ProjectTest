version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: FinTrack_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: FinTrack_user
      POSTGRES_PASSWORD: FinTrack_pass
      POSTGRES_DB: FinTrack
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
